syntax = "proto3";
option go_package = "github.com/demimurg/twitter/proto";
import "google/protobuf/empty.proto";

service Twitter {
    rpc AddTweet(AddTweetRequest) returns (google.protobuf.Empty);
    rpc GetNewsFeed(GetNewsFeedRequest) returns (google.protobuf.Empty);
    rpc Register(RegisterRequest) returns (google.protobuf.Empty);
    rpc Follow(FollowRequest) returns (google.protobuf.Empty);
}

message AddTweetRequest {
    string text = 1;
    // TODO: remove after auth with jwt will be implemented
    int64 user_id = 10;
};

message GetNewsFeedRequest {
    int64 limit = 1;
    int64 offset = 2;
    // TODO: remove after auth with jwt will be implemented
    int64 user_id = 10;
};

message RegisterRequest {
    string full_name = 1;
    string email = 2;
    string date_of_birth = 3;
};

message FollowRequest {
    int64 user_id = 1;
    int64 new_follower_id = 2;
};